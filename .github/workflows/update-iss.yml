name: Update ISS Location

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every 1 minute
  workflow_dispatch:  # Allows manual runs if needed

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch ISS Location
        run: |
          curl -s "http://api.open-notify.org/iss-now.json" -o iss-location.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add iss-location.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update ISS location" && git push)
